name: Build
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Get the sources
        uses: actions/checkout@v3
      - name: Restore the dependancies
        run: npm ci
      - name: Build
        run: npm run all 